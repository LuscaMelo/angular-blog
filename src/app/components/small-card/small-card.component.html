<a [routerLink]="['post', id]">
    <div class="flex flex-row-reverse lg:flex-row items-center text-gray-500 mx-5 cursor-pointer">
        <div class="w-[100%] md:w-[65%] lg:w-[350px] xl:w-[300px] 2xl:w-[400px] object-cover">
            <img src={{postImg}} alt="" srcset="">
        </div>
        <div class="pr-5 lg:pl-5 w-[100%]">
            <span class="text-xs">{{postDate}}</span>
            <h3 class="text-sm md:text-lg text-white font-semibold my-3">
                {{postTitle}}
            </h3>
        </div>
    </div>
</a>
