<div class="w-full bg-primary">
    <div class="container px-5 cursor-pointer">
        <a [routerLink]="['post', id]">
            <div class="mb-4">
                <img class="w-full h-[400px] object-cover" src={{postImg}} alt="bmw">
            </div>
            <div class="text-gray-500">
                <span class="text-xs">{{postDate}}</span>
                <h3 class="text-3xl text-white font-semibold my-3">{{postTitle}}</h3>
                <p>{{postDescription}}</p>
            </div>
        </a>
    </div>
</div>
