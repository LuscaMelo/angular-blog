<div class="w-full fixed bg-primary h-[80px] md:h-[120px] text-gray-500 z-10">
    <div class="h-full container px-5 mx-auto">
        <div class="h-full flex items-center justify-between">
            <div class="flex items-center">
                <div routerLink=""
                    class="flex justify-center items-center bg-gradient-to-r from-rose-600 to-orange-600 text-white font-bold cursor-pointer w-[40px] h-[40px] rounded-full scale-95 hover:scale-100 duration-300">
                    D
                </div>
                <div class="hidden md:flex">
                    <ul class="flex gap-5 text-xs ml-5 font-bold">
                        <li class="cursor-pointer hover:text-gray-400">LEARN</li>
                        <li class="cursor-pointer text-white">BLOG</li>
                        <li class="cursor-pointer hover:text-gray-400">BOOKMARKS</li>
                        <li class="cursor-pointer hover:text-gray-400">UI KIT</li>
                        <li class="cursor-pointer hover:text-gray-400">LAIN NYA</li>
                    </ul>
                </div>
            </div>
            <div class="gap-4 items-center text-xl hidden md:flex">
                <i class="fa-brands fa-twitter cursor-pointer hover:text-gray-300 duration-300"></i>
                <i class="fa-brands fa-instagram cursor-pointer hover:text-gray-300 duration-300"></i>
                <i class="fa-brands fa-dribbble cursor-pointer hover:text-gray-300 duration-300"></i>
            </div>
            <div class="text-2xl md:hidden cursor-pointer" (click)="setNav()">
                <i class="fa-solid fa-bars text-gray-300"></i>
            </div>
        </div>
    </div>
</div>

<ng-template [ngIf]="nav">
    <div class="h-full w-[100%] bg-primary fixed top-0 right-0 z-10">
        <div class="text-3xl text-gray-500 md:hidden cursor-pointer" (click)="setNav()">
            <i class="fa-solid fa-xmark absolute top-[26px] right-[20px]"></i>
        </div>
        <ul class="h-full text-gray-600 text-lg flex flex-col items-center gap-5 font-bold pt-[60%]">
            <li class="cursor-pointer" (click)="setNav()">LEARN</li>
            <li class="cursor-pointer text-white" (click)="setNav()">BLOG</li>
            <li class="cursor-pointer" (click)="setNav()">BOOKMARKS</li>
            <li class="cursor-pointer" (click)="setNav()">UI KIT</li>
            <li class="cursor-pointer" (click)="setNav()">LAIN NYA</li>
        </ul>
    </div>
</ng-template>
